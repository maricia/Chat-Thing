<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin: 50px;
		}
		#messageArea{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="loginArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Login </label>
						<input class="form-control" id="username" /> 
						<br />
						<input type="submit" class="btn btn-primary" value="Login" />
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3> Chatters <span class="glyphicon glyphicon-user"></span></h3>
					<ul class="list-group" id="users"> </ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="well"  >
					<p id="chat"></p>
				</div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter Messsage</label>
						<textarea class="form-control" id="message" ></textarea>
						<br />
						<button type="submit" class="btn btn-success" value="Send" >Send <span class="glyphicon glyphicon-send"></span></button>
						<div class="form-group">
					    <label for="inputFile">File input</label>
					    <input type="file" id="inputFile" />
					    <button type="button" class="btn btn-primary" value="sendFile" id="sendFile" >send File </button>
					    <p class="help-block">Example block-level help text here.</p>
					  	
					  	</div>
						
					</div>
				</form>
			</div>
		</div> <!--end messagearea -->
	</div> <!--end container -->


	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $loginArea = $('#loginArea');
			var $userForm = $('#userForm');
			var $messageArea = $('#messageArea');
			var $users = $('#users');
			var $username = $('#username');
			var $filename = $('#inputFile');
			var mHtml = ['<p> You are the only Chatter in the chat must wait for other chatters to join </p>','<p>Chatter has left the chat </p>',':</b> has joined the chat </p>'];
			
			//$serverForm.submit(function(e){
			//	e.preventDefault();
			//	port = $startserver.val();

			//});

            
			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');

			});



			$('#sendFile').click(function(){
				var stream = socket.createStream();
				console.log("I clicked the button and look what happened");

				console.log("typeof stream: " + typeof(stream));
				console.log(stream);
				socket.Send('file', stream, {size: $filename.size});
				
				//ss.createBlobReadStream($filename).pip(stream);

				
			})

			socket.on('new message', function(data){
				console.log(data);
				$chat.append('<p><b>'+ data.user+ ':</b> ' + data.msg + '</p>');
			})

			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('new users', $username.val(),function(data){
					if(data){
					$loginArea.hide();
					$messageArea.show();
					}
				});
				$username.val('');
			});
			//list of all users
			socket.on('get users', function(data){
				var html = ''
				for(i=0; i<data.length; i++){
					html += '<li class="list-group-item">' + data[i] +'</li>';
				}
				$users.html(html);
				console.log(typeof(data) +" " + data.length);
				if(data.length === 1 ){
					$chat.append(mHtml[0]);
					}
			})
            //say who has joined
			socket.on('join message', function(data){
				console.log(typeof(data));
				var newuser = '';
				for (i=0; i<data.length; i++){
					newuser += data[i];
				}
				console.log(newuser);
				var jhtml = ''
				jhtml = '<p><b>' + newuser + mHtml[2]//':</b> has joined the chat </p>'
				$chat.append(jhtml);
					
				console.log(data.length);
				
			})

			socket.on('disconnect message', function(data){
					var gone = '';
					for (i=0; i<data.length; i++){
					//console.log(data[i]);
					gone += data[i];
				} 
					$chat.append(mHtml[1] );
			})
			


			
		});


	</script>
</body>
</html>
