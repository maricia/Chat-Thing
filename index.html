<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin: 50px;
		}
		#messageArea{
			display: none;	
		}
		h1.loginArea, h1.messageArea{ 
			font-family: 'Berkshire Swash', cursive; 
			color: #6CABF8; 
				}
		h3.loginArea, ul.list-group, #chat, #message{
			font-family: 'Kalam', cursive; 
			color:blue;
		}
		p.loginArea{
			color:red;
		}
		#chaterror{
			color: red;
		}
		.well, li.list-group-item{
			background-color: rgb(204, 229, 255);
			border: none;
		}

	</style>
</head>
<body>
	<div class="container">
		<div id="loginArea" class="row">
			<div class="col-md-12">
				<form id="userForm" novalidate>
					<div class="form-group">
						<h1 class="loginArea">Chatter Boxxy</h1>
						<hr>
						<h3 class="loginArea">Welcome to the chat room </br>
						Login to join the conversation </h3>
						<input class="form-control" id="username"  placeholder="Name" />
						<p class = "loginArea" id="nameerror"></p>
						<br />
						<input type="submit" class="btn btn-primary" value="Login" />
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<h1 class="messageArea">Chatter Boxxy</h1>
				<hr>
				<div class="well">
					<h3 class="loginArea"> Chatters <span class="glyphicon glyphicon-user"></span></h3>
						<div style="overflow: auto; height:150px;">
							<ul class="list-group" id="users" > </ul>
						</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="well"  >
					
					<p style="overflow: auto;  height:200px;" id="chat"></p>
					
				</div>
				<form id="messageForm" >
					<div class = "form-group">
						<input type="textArea" class="form-control" id="message" placeholder="Type Messages Here"></input>
						<p id ="chaterror"></p>
						<br />
							<div class="col">
								<p>Select file to transfer</p><input type="file" id="inputFile" class="btn btn-link"></input>
								<button type="submit" class="btn btn-success " value="Send" >Send <span class="glyphicon glyphicon-send"/></span></button>
						    	<input type="button" class="btn btn-primary" value="Send File" id="sendFile" nwworkingdir="./tmp/"/>
						    	<button type="button" class="btn btn-primary" value="video" id="video" > <span class="glyphicon glyphicon-facetime-video"/></button>
						  	</div>
					</div>
				</form>
			</div>
		</div> <!--end messagearea -->
	</div> <!--end container -->
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $loginArea = $('#loginArea');
			var $userForm = $('#userForm');
			var $messageArea = $('#messageArea');
			var $users = $('#users');
			var $username = $('#username');
			var $filename = $('#inputFile');
			var mHtml = ['<p> You are the only Chatter in the chat must wait for other chatters to join </p>','<p>Chatter has left the chat </p>',':</b> has joined the chat </p>'];
			var date = '';
			var $privateroom = $('#roomname');
			var $nameerror = $('#nameerror');
			var $chaterror = $('#chaterror');

            
			$messageForm.submit(function(e){
				e.preventDefault();
				//send to server
				var cerror = "Message area must not be empty!";
				if($message.val()){
				socket.emit('send message', $message.val());
				$(message).attr("placeholder", "Type Message Here").val("").focus().blur();
				}else{
					$(message).attr("placeholder", "Message area must not be empty!").val("").focus().blur();
					//$chaterror.append(cerror);
				}
				$message.val('');

			});


			$('#sendFile').click(function(){
				//console.log('I clicked the button and look what happened');
				sendfiles();
			});

			$('#privatechat').click(function(){
                var room = $privateroom.val();
                $privateroom.val('');
                console.log(room);
				//to server
				socket.emit('send message', room, function(data){
					data = room;
					$chat.append('<p><b> has joined ' + room + '</b></p>')
				});
				socket.emit('room joined', room, function(room){
				});
			});
			
			//function to send files
			function sendfiles (){
				var id = $(this).data('id');
				//socket.emit('room joined', id);
				//console.log('sendfiles function');
				//var file = $filename;
				var file = document.getElementById('inputFile').files[0];
				if(file){
					console.log(typeof(file) + JSON.stringify(file));
					var firstFile = file;
					var reader = new FileReader();
					reader.onloadend = function(){
							socket.emit('upload file',{
							name: firstFile.name,
							data: reader.result
						});
					};
					reader.readAsArrayBuffer(firstFile);
					console.log(socket);
				}//end if
			}

			socket.on('file uploaded', function(message){

				if (confirm("save file " + message.name) == true){
					var list  = document.list;
					var list = document.createElement('li');
					list = document.createTextNode(message.name);
					document.body.appendChild(list);

				}else {
					console.log('now what')
				}
			});	
			

			//from server
			socket.on('date',  function(data){
				date = data.date;
			})
			//from server
			socket.on('new message', function(data){
				console.log(data);

				$chat.append('<p><b>['+ date + '] '+ data.user+ ':</b> ' + data.msg + '</p>');
			})

			$userForm.submit(function(e){
				e.preventDefault();
				//send to server
				if($username.val()){
					socket.emit('new users', $username.val(),function(data){
					if(data){
							$loginArea.hide();
							$messageArea.show();
						}
					
					});
				}else{
					$nameerror.append('Name Required')
				}
				$username.val('');
			});
			//list of all users from server
			socket.on('get users', function(data){
				var html = ''
				for(i=0; i<data.length; i++){
					html += '<li class="list-group-item">' + data[i] +'</li>';
				}
				$users.html(html);
				console.log(typeof(data) +" " + data.length);
				if(data.length === 1 ){
					$chat.append(mHtml[0]);
					}
			})
            //say who has joined from server
			socket.on('join message', function(data){
				console.log(typeof(data));
				var newuser = '';
				for (i=0; i<data.length; i++){
					newuser += data[i];
				}
				console.log(newuser);
				var jhtml = ''
				jhtml = '<p><b>' + newuser + mHtml[2]
				$chat.append(jhtml);
					
				console.log(data.length);
				
			})
			//from server
			socket.on('disconnect message', function(data){
					var gone = '';
					for (i=0; i<data.length; i++){
					//console.log(data[i]);
					gone += data[i];
				} 
					$chat.append(mHtml[1] );
			})
			
		});

	</script>
</body>
</html>
