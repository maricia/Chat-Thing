<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin: 50px;
		}
		#messageArea{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<div id="loginArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Login </label>
						<input class="form-control" id="username" /> 
						<br />
						<input type="submit" class="btn btn-primary" value="Login" />
					</div>
				</form>
			</div>
		</div>


		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3> Chatters <span class="glyphicon glyphicon-user"></span></h3>
					<ul class="list-group" id="users"> </ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="well"  id="chat"></div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter Messsage</label>
						<textarea class="form-control" id="message" ></textarea>
						<br />
						<button type="submit" class="btn btn-success" value="Send" >Send <span class="glyphicon glyphicon-send"></span></button>
						<div class="form-group">
					    <label for="inputFile">File input</label>
					    <input type="file" id="inputFile" />
					    <p class="help-block">Example block-level help text here.</p>
					  	</div>
						<button type="submit" class="btn btn-primary" value="Game" >Game <span class="glyphicon glyphicon-dashboard"></span></button>
					</div>
				</form>
			</div>
		</div> <!--end messagearea -->
	</div> <!--end container -->
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $loginArea = $('#loginArea');
			var $userForm = $('#userForm');
			var $messageArea = $('#messageArea');
			var $users = $('#users');
			var $username = $('#username');


			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function(data){
				$chat.append('<div class="well"><b>'+ data.user+ ':</b> ' + data.msg + '</div>');
			})

			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('new users', $username.val(),function(data){
					if(data){
					$loginArea.hide();
					$messageArea.show();
					}
				});
				$username.val('');
			});
			//list of all users
			socket.on('get users', function(data){
				var html = ''
				for(i=0; i<data.length; i++){
					html += '<li class="list-group-item">' + data[i] +'</li>';
				}
				$users.html(html);
			})
		});
	</script>
</body>
</html>
