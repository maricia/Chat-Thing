<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin: 50px;
		}
		#messageArea{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="loginArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Login </label>
						<input class="form-control" id="username" /> 
						<br />
						<input type="submit" class="btn btn-primary" value="Login" />
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3> Chatters <span class="glyphicon glyphicon-user"></span></h3>
					<ul class="list-group" id="users"> </ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="well"  >
					<p id="chat"></p>
				</div>
				<form id="messageForm" class="dropzone">
					<div class="form-group">
						<label>Enter Messsage</label>
						<textarea class="form-control" id="message" ></textarea>
						<br />
						<button type="submit" class="btn btn-success" value="Send" >Send <span class="glyphicon glyphicon-send"></span></button>
						<div class="form-group">
					    <input type="file" id="inputFile" />
					    <button type="button" class="btn btn-primary" value="sendFile" id="sendFile" nwworkingdir="./tmp/">send File </button>
					  	</div>
						
					</div>
				</form>
			</div>
		</div> <!--end messagearea -->
	</div> <!--end container -->
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $loginArea = $('#loginArea');
			var $userForm = $('#userForm');
			var $messageArea = $('#messageArea');
			var $users = $('#users');
			var $username = $('#username');
			var $filename = $('#inputFile');
			var mHtml = ['<p> You are the only Chatter in the chat must wait for other chatters to join </p>','<p>Chatter has left the chat </p>',':</b> has joined the chat </p>'];
			var date = '';
			var $privateroom = $('#roomname');


            
			$messageForm.submit(function(e){
				e.preventDefault();
				//send to server
				socket.emit('send message', $message.val());
				$message.val('');

			});


			$('#sendFile').click(function(){
				console.log('I clicked the button and look what happened');

				sendfiles();
			});

			$('#privatechat').click(function(){
                var room = $privateroom.val();
                $privateroom.val('');
                console.log(room);
				//to server
				socket.emit('send message', room, function(data){
					data = room;
					$chat.append('<p><b> has joined ' + room + '</b></p>')
				});
				socket.emit('room joined', room, function(room){
					

				});
				//proom.on('room joined', function(socket){
				// console.log('joined room ' + proom);
				//});

				//display browse for files
			});
			
			//function to send files
			function sendfiles (){
				var id = $(this).data('id');
				socket.emit('room joined', id);
				console.log('sendfiles function');
				//var file = $filename;
				var file = document.getElementById('inputFile').files[0];
				console.log(typeof(file) + JSON.stringify(file));

				var firstFile = file;
				var reader = new FileReader();
				reader.onloadend = function(){
						socket.emit('upload file',{
						name: firstFile.name,
						data: reader.result
					});
				};
				reader.readAsArrayBuffer(firstFile);
				console.log(socket);
			}

			socket.on('file uploaded', function(message){

				if (confirm("save file " + message.name) == true){
					var list  = document.list;
					var list = document.createElement('li');
					list = document.createTextNode(message.name);
					document.body.appendChild(list);

				}else {
					console.log('now what')
				}

				
			});	
			

			//from server
			socket.on('date',  function(data){
				date = data.date;
			})
			//from server
			socket.on('new message', function(data){
				console.log(data);

				$chat.append('<p><b>'+ date + ' '+ data.user+ ':</b> ' + data.msg + '</p>');
			})

			$userForm.submit(function(e){
				e.preventDefault();
				//send to server
				socket.emit('new users', $username.val(),function(data){
					if(data){
					$loginArea.hide();
					$messageArea.show();
					}
				});
				$username.val('');
			});
			//list of all users from server
			socket.on('get users', function(data){
				var html = ''
				for(i=0; i<data.length; i++){
					html += '<li class="list-group-item">' + data[i] +'</li>';
				}
				$users.html(html);
				console.log(typeof(data) +" " + data.length);
				if(data.length === 1 ){
					$chat.append(mHtml[0]);
					}
			})
            //say who has joined from server
			socket.on('join message', function(data){
				console.log(typeof(data));
				var newuser = '';
				for (i=0; i<data.length; i++){
					newuser += data[i];
				}
				console.log(newuser);
				var jhtml = ''
				jhtml = '<p><b>' + newuser + mHtml[2]//':</b> has joined the chat </p>'
				$chat.append(jhtml);
					
				console.log(data.length);
				
			})
			//from server
			socket.on('disconnect message', function(data){
					var gone = '';
					for (i=0; i<data.length; i++){
					//console.log(data[i]);
					gone += data[i];
				} 
					$chat.append(mHtml[1] );
			})
			
		});

	</script>
</body>
</html>
